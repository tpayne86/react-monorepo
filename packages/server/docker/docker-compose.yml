version: "3"
services:
  app:
    container_name: hme-server # How the container will appear when listing containers from the CLI
    image: node:11 # The <container-name>:<tag-version> of the container, in this case the tag version aligns with the version of node
    user: nodejs # The user to run as in the container
    working_dir: "/usr/server/app" # Where to container will assume it should run commands and where you will start out if you go inside the container
    networks:
    - app # Networking can get complex, but for all intents and purposes just know that containers on the same network can speak to each other
    ports:
    - "4000:4000" # <host-port>:<container-port> to listen to, so anything running on port 3000 of the container will map to port 3000 on our localhost
    volumes:
    - ./://usr/server/app # <host-directory>:<container-directory> this says map the current directory from your system to the /app directory in the docker container
    command: "npm start" # The command docker will execute when starting the container, this command is not allowed to exit, if it does your container will stop

networks:
  app:
