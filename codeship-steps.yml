- type: serial
  name: healthifyme-web-frontend
  steps:
  - name: app:build-common-modules
    service: healthifyme
    command: yarn build:commons

  - name: app:lint
    service: healthifyme
    command: yarn app:lint

  - name: app:test
    service: healthifyme
    command: yarn app:test

  - name: app:build-server
    service: healthifyme
    command: yarn build:server

  - name: app:build-clients
    service: healthifyme
    command: yarn wp:build --env.app=*
